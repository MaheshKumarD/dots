
    <div id="page-content" class="ng-cloak">
    <div class="header hidden-xs" style="background: #0054a0;">
        <div class="container header-content">
            <div class="logo hidden-xs" alt="logo"></div>

            <div class="spacer"></div>
            <div class="title"><a href="#/">{{ applicationTitle}}</a></div>

            <div *ngIf="userName" class="welcome hidden-xs">
                {{ "Welcome, " + userName }}
            </div>
        </div>
    </div>

    <div id="navbar">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header" style="background: #0054a0;">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#collapsing-navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="logo pull-left visible-xs-block"></div>
                    <div class="spacer pull-left visible-xs-block"></div>
                    <a class="navbar-brand visible-xs-block" href="#/"> {{ applicationTitle }} </a>
                </div>

                <!--<div class="collapse navbar-collapse" id="collapsing-navbar">
                    <span ng-if="menuItem.items!=null && menulevel == 0" class="caret"></span>
                    <ul class="nav navbar" *ngFor='let menuItem of menuItems'>
                        <li class="menu-item"> <a class="dropdown-toggle" [href]='menuItem.target'></a></li>
                    </ul>
                </div>-->
            </div>
        </nav>
    </div>

    <div id="content-container" class="container">
        <div class="row" id="content">
            <audit-controls></audit-controls>
        </div>

        <div id="footer">
            <p>FOOTER</p>
        </div>
    </div>
</div>
